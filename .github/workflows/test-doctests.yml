name: Run Pytest with Doctests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  doctest:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 📦 Install dependencies
        run: |
          sudo apt install -y coinor-cbc
          python -m pip install --upgrade pip
          pip install -e .[dev]  # uses your pyproject.toml optional dev deps

      - name: ✅ Test docstring examples
        run: |
          pytest --doctest-modules -v src/
